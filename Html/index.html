<body>
   <div class="container">
       <div class="header">
           <div class="logo">
               <a href="index.html">facebook</a>
           </div>
           <div class="login">
               <form>
               <table class="login-controls">
                   
                   <tr>
                       <td><label for="email">Email or Mobile</label></td> 
                       <td><label for="password">Password</label></td> 

                   
                    </tr>
                   <tr>
                       <td><input type="email" required></td>
                       <td><input type="password" required></td>
                       <td><input type="Submit" value="Login" class="login-button"></td>
                   </tr>
                   <tr>
                       <td></td>
                       <td><a href="#">Forgotten address?</a></td>
                   </tr>
               </table>
              </form>

           </div>
       </div>
       <div class="main">
           <div class="left-body">
               <p class="leftP">Facebook help you to connect and share with<br> the people in your life</p>

           </div>
        <div>   
        <form action="" id="signupForm">
           <div class="right-body">
               <h1>Sign Up</h1>
               <p>It's free and always will be.</p>
               <div class="textClass">
                <input type="text"  id="fName" name="firstname" class="nameField" placeholder="First Name">
                <input type="text" id="lName" name="lastname" class="nameField" placeholder="Second Name">
                
               </div>
                <div class="textClass">
                   <input type="text" name="emailAddress" class="signField" placeholder="Enter email">
                </div>
                <div class="textClass">
                   <input type="text" name="reEmail" class="signField" placeholder="Re-enter email">
                </div>
                <div class="textClass">
                   <input type="text" name="password" class="signField" placeholder="Enter Password">
                </div>
                <div class="textClass">
                    <label for="">Birthday</label><br><br>
                    <select name="" id="">
                        <option value="">Month</option>
                        <option value="">01</option>
                        <option value="">02</option>
                    </select>
                    <select name="" id="">
                        <option value="">Day</option>
                        <option value="">01</option>
                        <option value="">02</option>
                    </select>
                    <select name="" id="">
                        <option value="">Year</option>
                        <option value="">1950</option>
                        <option value="">1956</option>
                    </select>


                </div>
                <div class="textClass">
                    <input type="radio" name="gender">
                    <label for="">Female</label>
                    <input type="radio" name="gender" >
                    <label for="">Male</label>
                    <input type="radio" name="gender">
                    <label for="">Custom</label>

                </div>
                <div>
                    <button class="signUp">Sign Up</button>
                </div>

            </div>
        </form>
    </div>
